
{% extends 'base_layout.html' %}

{% block content %}
  <h1>Delete Band</h1>
  <p>Are you sure you want to delete "{{ band.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'bandas:band_detail' band_id=band.id %}">Cancel</a>
  </form>
{% endblock %}
