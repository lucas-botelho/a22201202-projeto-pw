
{% extends 'base_layout.html' %}

{% block content %}
  <h1>Delete Album</h1>
  <p>Are you sure you want to delete "{{ album.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'bandas:album_detail' album_id=album.id %}">Cancel</a>
  </form>
{% endblock %}
