{% extends 'base_layout.html' %}

{% block content %}
<h1>Create New Album</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="helptext">
    {% for field in form %}
    {{ field.help_text }}
    {% endfor %}
  </div>
  <button type="submit">Save</button>
</form>
{% endblock %}
