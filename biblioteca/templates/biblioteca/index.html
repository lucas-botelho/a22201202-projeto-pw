{% extends 'biblioteca/layout.html' %}

{% block content %}
    <p>Existem livros de {{ autores|length }} autores:</p>
    <ul>
    {% for autor in autores %}
        <li>
            <a href="{% url 'biblioteca:autor' autor.id %}">{{ autor }}</a>
        </li>
    {% endfor %}
    </ul>

    {% if request.user.is_authenticated %}
    <a href="{% url 'biblioteca:novo_autor' %}">
        <button>Inserir novo Autor</button>
    </a>
    {% endif %}
    
{% endblock %}
