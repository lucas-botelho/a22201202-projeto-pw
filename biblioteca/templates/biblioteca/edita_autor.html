{% extends 'biblioteca/layout.html' %}

{% block content %}
    <h3>Edita Autor</h3>
    
    <form action="{% url 'biblioteca:edita_autor' autor.id %}" method="post" enctype='multipart/form-data'>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Guardar">
    </form>  
    
    <a href="{% url 'biblioteca:autor' autor.id %}">
      <button>Cancelar</button>
    </a>

    <a href="{% url 'biblioteca:apaga_autor' autor.id %}">
      <button>Apagar autor e seus livros</button>
    </a>
  


{% endblock %}
