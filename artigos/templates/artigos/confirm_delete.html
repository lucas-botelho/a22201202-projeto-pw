{% extends 'base_layout.html' %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete the article "{{ article.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'artigos:article_detail' article.id %}">Cancel</a>
  </form>
{% endblock %}
